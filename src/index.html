<body class="page">

  <h1 x-route="/" class="row">Home</h1>
  <h1 x-route="page-1">Page 1</h1>
  <h1 x-route="page-2">Page 2</h1>
  <h1 x-route="page-3">Page 3</h1>
  <h1 x-route="!*">404</h1>
  <h1 x-route="/,page-1,page-2">Home, Page 1, Page 2</h1>
  <a href="/">Home</a>
  <a href="/page-1">Page 1</a>
  <a href="/page-2">Page 2</a>
  <a href="/page-3">Page 3</a>

  <main
    x-data="{ tab: 'local-data', editingId: null, editName: '', editType: '', newName: '', newType: '', queryType: '', projectsError: null, uploadFile: null, fileUrl: null, previewUrl: null, assetsError: null, selectedProjectId: null, paginationMode: 'cursor', paginationCursor: null, paginationPage: 1, paginationLimit: 5, paginationResults: null, paginationLoading: false, paginationError: null, presenceSubscribed: false, presenceCursors: [], presenceError: null }">

    <x-header></x-header>

    <!-- Tab Panels -->
    <div class="col gap-4 pt-12 pb-40">
      <x-core x-show="tab === 'core'"></x-core>
      <x-appwrite x-show="tab === 'appwrite'"></x-appwrite>
      <x-local-data x-show="tab === 'local-data'"></x-local-data>
      <!-- <x-utilities x-show="tab === 'utilities'"></x-utilities> -->
    </div>

  </main>

</body>
